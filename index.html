<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora agustin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;800&display=swap" rel="stylesheet"> 

</head>
<body>
    <div class="container">
        <div class="calculadora">

            <div class="display"> 0 </div>

            <button class="operador">%</button>
            <button class="operador">CE</button>
            <button class="operador">C</button>
            <button class="operador">&larr;</button>

            <button class="operador"><sup>1</sup>&frasl;<sub>x</sub></button>
            <button class="operador">x<sup>2</sup></button>
            <button class="operador">√</button>
            <button class="operador">÷</button>

            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">x</button>

            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">+</button>

            <button class="numero"><sup>+</sup>&frasl;<sub>-</sub></button>
            <button class="numero">0</button>
            <button class="numero">,</button>
            <button class="igual">=</button>
        </div>
    </div>
</body>
</html>
</html>
